  type: SingleChoice
  content: What is a liquidity pool?
  hint: NoHint
  explanation: Liquidity Pools are a place to pool tokens (otherwise known as liquidity) so that users can use them to make trades in a decentralized and permissionless way. These pools are created by users and decentralized apps (or Dapps, for short) who want to profit from their usage.
  answerKeys:
    - B
  difficultyLevel: Low
  choices:
    - content: A virtual balance system used to track the user's intended trade
      key: A
    - content: A pool of assets that users can contribute in exchange for a share of the trading fees
      key: B
    - content: A type of order that allows the user to specify a certain price at which they are willing to buy or sell an asset
      key: C
    - content: An isolated market framework that supports a diverse range of tokens
      key: D
- uuid: 1903cc6e-741c-4a2b-b8b6-4741f328be93
  type: MultipleChoice
  content: What is the Trident AMM Framework used for?
  hint: NoHint
  explanation: Trident is a framework for building and deploying automated market makers (AMMs) on the Ethereum blockchain. Unlike traditional AMMs, which are hard-coded pools with specific features, Trident is a framework that allows users to create any type of AMM they desire. It is based on the concept of "interface-based programming," which allows developers to rapidly and collectively build new AMM pool types using a single interface called the IPool interface.
  answerKeys:
    - A
    - C
  difficultyLevel: Low
  choices:
    - content: Building and deploying automated market makers (AMMs) on the Ethereum blockchain
      key: A
    - content: Buying new tokens
      key: B
    - content: Improving the efficiency and flexibility of AMMs
      key: C
    - content: Creating a virtual balance system
      key: D
