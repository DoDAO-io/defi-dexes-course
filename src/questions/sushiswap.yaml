- uuid: 3c93e5e3-51cf-42a0-a071-8b78c420a299
  type: SingleChoice
  content: What is a limit order?
  hint: set price
  explanation: A limit order is a request to buy or sell an asset at a predetermined price. As distinct from a market order, which executes immediately after an order is placed, a limit order will not execute unless the asset reaches the price set by the user.
  answerKeys:
    - C
  difficultyLevel: Medium
  choices:
    - content: An order that allows the user to borrow an asset from another user
      key: A
    - content: An order that allows the user to lend an asset to another user
      key: B
    - content: An order that allows the user to specify a certain price at which they are willing to buy or sell an asset
      key: C
    - content: An order that allows the user to buy or sell an asset at the current market price
      key: D
