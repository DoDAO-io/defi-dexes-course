    - D
  difficultyLevel: Low
  choices:
    - content: To allow users to place limit orders without actually holding the asset they are trying to buy or sell
      key: A
    - content: To track the user's intended trade and fill the order when the market price reaches the specified price
      key: B
    - content: To reduce gas costs and increase efficiency
      key: C
    - content: All of the above
      key: D
